<app-content-options
[items]="items"
[texto]="texto"
[buttonProps]="buttonProps"
(buttonClick)="modal.changeShow()"
(pageSizeChange)="pageSizeChangeEmit($event)"
></app-content-options>
<app-input-modal #modal
[title]="texto"
[buttonProps]="modal_buttonProps"
[inputs]="inputs"
(formSubmit)="onSubmit($event)"
></app-input-modal>
