<li
  class="item"
  routerLinkActive="item__active"
  [style.aria-label]="item.value || item.text"
>
  <img class="item__image" *ngIf="item.image" [src]="item.image" alt="{{ item.text }}" />

  <a class="item__link" routerLink="{{ item.routerLink }}">
    <span class="item__text">{{ item.text }}</span>
  </a>
  
</li>
